<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML API</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300">
</head>
<body>
    <div class="login">
        <h1>Predict Salary Analysis</h1>

        <form action="{{ url_for('predict')}}", method="POST">
            <input type="text", name="experience", placeholder="Experience", required="required">
            <input type="text", name="test_score", placeholder="Test Score", required="required">
            <input type="text", name="interview_socre", placeholder="Interview Score", required="required">

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>
        {{ prediction_text}}
    </div>
    
</body>
</html>
